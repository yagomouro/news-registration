<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />

        <link rel="stylesheet" href="scss/dist/main.css" />

        <title>Cadastrar notícia</title>
    </head>
    <body>
        <ion-app>
            <div class="ion-page" id="main-content">
                <ion-header>
                    <ion-toolbar color="primary">
                        <h2 class="ion-text-center">Cadastrar notícia</h2>
                    </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                    <form action="create.php" method="POST">
                        <ion-card>
                            <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col>
                                            <ion-item>
                                                <ion-label position="floating">
                                                    Autor
                                                </ion-label>
                                                <ion-input
                                                    name="autor"
                                                    id="autor"
                                                ></ion-input>
                                            </ion-item>
                                        </ion-col>

                                        <ion-col>
                                            <ion-item>
                                                <ion-label position="floating">
                                                    Fonte
                                                </ion-label>
                                                <ion-input
                                                    name="fonte"
                                                    id="fonte"
                                                ></ion-input>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>

                                    <ion-row>
                                        <ion-col>
                                            <ion-item>
                                                <ion-label position="floating">
                                                    Título
                                                </ion-label>
                                                <ion-input
                                                    name="titulo"
                                                    id="titulo"
                                                ></ion-input>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>

                                    <ion-row>
                                        <ion-col>
                                            <ion-item>
                                                <ion-label position="floating">
                                                    Conteúdo
                                                </ion-label>
                                                <ion-textarea
                                                    name="conteudo"
                                                    id="conteudo"
                                                    rows="10"
                                                ></ion-textarea>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>

                                    <ion-row>
                                        <ion-col>
                                            <ion-button itemid="buttonSub"
                                                class="btn-enviar"
                                                type="submit"
                                                color="primary"
                                                id="btnEnviar"
                                            >
                                                Cadastrar notícia
                                            </ion-button>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </form>
                </ion-content>
            </div>
        </ion-app>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/formValidation.js"></script>
</html>
